@LayoutPage baseLayout
@ExtraHeader { 
    <style>
        .login-form {
          max-width: 400px;
          margin: 2rem auto;
          padding: 2rem;
          border: 1px solid #ccc;
          border-radius: 8px;
        }
        
        .demo-credentials {
          margin-top: 2rem;
          padding: 1rem;
          background-color: #f5f5f5;
          border-radius: 4px;
        }
        
        .demo-credentials h3 {
          margin-top: 0;
          color: #666;
        }
        
        .demo-credentials small {
          color: #666;
          font-style: italic;
        }
      </style>
}
<div class="grid">
    <div class="login-form">
      <h2>Login</h2>
      
      <form action="/login" method="post">
        <label for="username">
          Username
          <input type="text" id="username" name="username" required>
        </label>
        
        <label for="password">
          Password
          <input type="password" id="password" name="password" required>
        </label>
        
        <button type="submit">Sign In</button>
      </form>
      
      <div class="demo-credentials">
        <h3>Demo Credentials</h3>
        <p><strong>User Role:</strong> demo - demo123</p>
        <p><strong>Admin Role:</strong> admin - admin123</p>
        <small>Use these credentials to test the different user roles</small>
      </div>
    </div>
</div>
